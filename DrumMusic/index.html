<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lets rock</title>

    <!--    all the links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">

    <!--creating boxed for alphabets-->
    <div class="keys text-center">
        <div class="key" data-key="44">
            <kbd>Z</kbd>
            <br>
            <span class="music"> Hi-Hat </span>
        </div>

        <div class="key" data-key="45">
            <kbd>X</kbd>
            <br> <span class="music"> Ride </span>
        </div>

        <div class="key" data-key="46">
            <kbd>C</kbd>
            <br><span class="music"> Crash </span>
        </div>

        <div class="key" data-key="47">
            <kbd>V</kbd>
            <br><span class="music"> Splash </span>
        </div>

        <div class="key" data-key="48">
            <kbd>B</kbd>
            <br><span class="music"> China </span>
        </div>

        <div class="key" data-key="49">
            <kbd>N</kbd>
            <br> <span class="music"> Snare </span>
        </div>

        <div class="key" data-key="50">
            <kbd>M</kbd>
            <br> <span class="music"> Bass Drum </span>
        </div>

        <div class="key" data-key="37">
            <kbd>K</kbd>
            <br> <span> Tom Tom </span>
        </div>
    </div>

    <!--    adding audio according to its keys -->

    <div class="sounds">
        <audio data-key="44" src="sounds/Hi-hat.mp3"></audio>
        <audio data-key="45" src="sounds/Ride.mp3"></audio>
        <audio data-key="46" src="sounds/Crash.mp3"></audio>
        <audio data-key="47" src="sounds/splash.mp3"></audio>
        <audio data-key="48" src="sounds/China.mp3"></audio>
        <audio data-key="49" src="sounds/Snare.mp3"></audio>
        <audio data-key="50" src="sounds/Bass.mp3"></audio>
        <audio data-key="37" src="sounds/Tom.mp3"></audio>
    </div>

</div>

<!--for jQuery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
</script>

<!--for linking files-->
<script src="DrumMusic/index.js"></script>
<script type="text/javascript" async src="https://tenor.com/embed.js"></script>

<!--bootstrap use-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
