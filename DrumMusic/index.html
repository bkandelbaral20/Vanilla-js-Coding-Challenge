<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lets rock</title>

    <!--    all the links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">

    <h3 class="head text-center mr-3">Let's Jam </h3>

    <!--creating boxed for alphabets-->
    <div class="keys text-center">
        <div class="key" data-key="KeyZ">
            <kbd>Z</kbd>
            <br>
            <span class="music"> Hi-Hat </span>
        </div>

        <div class="key" data-key="KeyX">
            <kbd>X</kbd>
            <br> <span class="music"> Ride </span>
        </div>

        <div class="key" data-key="KeyC">
            <kbd>C</kbd>
            <br><span class="music"> Crash </span>
        </div>

        <div class="key" data-key="KeyV">
            <kbd>V</kbd>
            <br><span class="music"> Splash </span>
        </div>

        <div class="key" data-key="KeyB">
            <kbd>B</kbd>
            <br><span class="music"> China </span>
        </div>

        <div class="key" data-key="KeyN">
            <kbd>N</kbd>
            <br> <span class="music"> Snare </span>
        </div>

        <div class="key" data-key="KeyM">
            <kbd>M</kbd>
            <br> <span class="music"> Bass Drum </span>
        </div>

        <div class="key" data-key="KeyK">
            <kbd>K</kbd>
            <br> <span> Tom Tom </span>
        </div>
    </div>

    <!--    adding audio according to its keys value -->

    <div class="sounds">
        <audio data-key="KeyZ" src="sounds/Hi-hat.mp3"></audio>
        <audio data-key="KeyX" src="sounds/Ride.mp3"></audio>
        <audio data-key="KeyC" src="sounds/Crash.mp3"></audio>
        <audio data-key="KeyV" src="sounds/splash.mp3"></audio>
        <audio data-key="KeyB" src="sounds/China.mp3"></audio>
        <audio data-key="KeyN" src="sounds/Snare.mp3"></audio>
        <audio data-key="KeyM" src="sounds/Bass.mp3"></audio>
        <audio data-key="KeyK" src="sounds/Tom.mp3"></audio>
    </div>

</div>


<!--linking files-->
<script src="./music.js"></script>

<!--for jQuery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous">
</script>

<!--bootstrap use-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
